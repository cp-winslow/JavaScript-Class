<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Astrological Sign</title>
  <script src="helper.js"></script>
</head>

<body>
  <div id="main">

  </div>
  <script>
    // Ask user to enter his date of birth. Display the user's [astrological sign]

    let astroSign = [
      "Capricorn" ,
      "Aquarius" ,
      "Pisces" ,
      "Aries" ,
      "Taurus" ,
      "Gemini" ,
      "Cancer",
      "Leo",
      "Virgo" ,
      "Libra" ,
      "Scorpio" ,
      "Sagittarius" ,
      "Capricorn" ,
    ];

    let startDateRange = [
      "01-01" ,
      "01-20" ,
      "02-19" ,
      "03-21" ,
      "04-20" ,
      "05-21" ,
      "06-21" ,
      "07-23" ,
      "08-23" ,
      "09-23" ,
      "10-23" ,
      "11-22" ,
      "12-22" ,
      "12-31" ,
    ];

    const sign = prompt("Enter date of birth in MM-DD format");

    let Astrological_sign = "";

    for (let i = 0; i < startDateRange.length; i++) {
      if (new Date(sign) >= new Date(startDateRange[i]) && new Date(sign) <= new Date(startDateRange[i+1])) {
        Astrological_sign = astroSign[i];
      }
    }

    echo("Your astrological sign is " + Astrological_sign);

  </script>
</body>
</html>
