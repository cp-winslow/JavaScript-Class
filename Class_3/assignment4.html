<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>A sample page</title>
  <script>
  const sign = prompt ("Enter a number");

  let fizz = sign % 3;
  let buzz = sign % 5;
  let fizzbuzz = sign % 15;

  if (fizzbuzz === 0 ) {
    alert("FizzBuzz");
  } else if (fizz === 0) {
    alert("Buzz");
  } else if (buzz === 0) {
    alert("FizzBuzz");
  } else {
    alert(sign);
  }
  </script>
</head>

<body>
  <div id="main">

  </div>
</body>
</html>
