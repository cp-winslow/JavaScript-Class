 <script>
  /* Write a loop that displays squares of the integers
  from 0 to 100 inclusive (i.e. 0, 1, 4, 9 and etc.).
  But use only a single loop and addition.
  Do not use multiplication or any helper functions for exponentiation.*/
  (function () {
    let a = 1;
    for (let i = 0; i <= 100; i++) {
      if (i == 0 || i == 1) {
        echo(i);
      } else if (i % 2 != 0) {
        a += i;
        if (a > 100) {
          break;
        } else {
        echo(a);
        }
      }
    }
  })();
 </script>
