<body>
 <div id="main">

 </div>
 <script>
  // Write a loop that runs from 0 to 100 inclusive, displays "Fizz" if the number is multiple of 3, "Buzz" if it is multiple of 5, "FizzBuzz" if it is multiple of both 3 and 5 and the number otherwise.

  for (let i = 0; i <= 100; i++) {
    if ((i % 3) === 0) {
     echo("FizzBuzz");
   } else if ((i % 5) === 0) {
     echo("Fizz");
    } else if ((i % 15) === 0) {
     echo("Buzz");
    } else {
     echo(i);
    }
  }
 </script>
</body>
</html>
