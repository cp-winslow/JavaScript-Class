 <script>
  /* Write a loop that displays squares of the integers
  from 0 to 100 inclusive (i.e. 0, 1, 4, 9 and etc.).
  But instead of multiplication, write a function
  that takes two integers and returns their product.
  The product should be calculated with a loop using only addition. */
  (function () {
    function product(str1, str2) {
      let a = 0;
      for (let i = 0; i < str2; i++) {
        a += str1;
      }
      return a;
    };
    for (let n = 0; n <= 100; n++) {
      let b = product(n, n);
      if (b > 100) {
        break;
      } else {
        echo(b);
      }
    };
  }) ();
 </script>
