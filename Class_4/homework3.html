<!DOCTYPE html>

 <meta charset="UTF-8">
 <title>A sample page</title>

<body>
 <div id="main">

 </div>
 <script>
  /* Write a loop that displays squares of the integers
  from 0 to 100 inclusive (i.e. 0, 1, 4, 9 and etc.). */

  for (let i = 0; i <= 100; i++) {
    if (Math.sqrt(i) % 1 === 0) {
      echo(i);
    }
  }

 </script>
</body>
