<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Registration Form</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .hide {
      display: none;
    }

    .wrapper {
      min-height: 50rem;
      /* Can be removed; just added for demo purposes */
      padding-top: 3rem;
      padding-bottom: 3rem;
      background-color: #f7f7f7;
    }

    footer {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    footer p {
      margin-bottom: .25rem;
    }
  </style>
</head>

<body>
  <div class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand">Registration Form</a>
    </div>
  </div>

  <div class="wrapper text-muted">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form id="reg-form" class="form-horizontal" action="index.html" method="POST">
            <fieldset>
              <div id="legend">
                <legend class="">Register</legend>
              </div>
              <div class="form-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="" class="form-control">
                <small class="form-text text-muted">Username can contain any letters or numbers, without spaces</small>
              </div>

              <div class="form-group">
                <label class="control-label" for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="" class="form-control">
                <small class="form-text text-muted">Please provide your E-mail</small>
              </div>

              <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" class="form-control">
                <small class="form-text text-muted">Password should be at least 4 characters</small>
              </div>

              <div class="form-group">
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                  class="form-control">
                <small class="form-text text-muted">Please confirm password</small>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  I Agree With Terms and Conditions.
                </label>
              </div>
              <div class="alert alert-danger hide" role="alert">
                <strong>Oh snap!</strong> Change a few things up and try submitting again.
              </div>
              <div class="form-group">
                <button id="submit" class="btn btn-success">Register</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; Educatio Inc.</p>
    </div>
  </footer>
  <script>
  /*
  Allow form submission in form.html only if it has valid entries, passwords match and the checkbox is checked.
  */
    (function () {
      const form = document.getElementById("reg-form");
      form.addEventListener("submit", function (e) {

        //Username checker
        const reUserName = /^\S*$/;
        if (reUserName.test(valueUserName.value) !== true) {
          alert("Username must not have spaces");
          e.preventDefault();
        }

        //email checker
        const reEmail = /.+\@.+\..+/;
        const valueEmail = document.querySelector("#email");
        if (reEmail.test(valueEmail.value) !== true) {
          alert("Please enter a Valid Email Address");
          e.preventDefault();
        }

        //Password Strength
        const rePassword = /^.{4,}$/;
        const valuePwd1 = document.querySelector("#password");
        if (rePassword.test(valuePwd1.value) !== true) {
          alert("Password does not contain at least 4 characters");
          e.preventDefault();
        }
        //Confirm Password
        const valuePwd2 = document.querySelector("#password_confirm");
        if (valuePwd2.value !== valuePwd1.value) {
          alert("Passwords do not Match!");
          e.preventDefault();
        }

        //Checkbox checker
        const valueCheckBox = document.querySelector(".form-check-input");
        if (valueCheckBox.checked !== true) {
          alert("Please check the checkbox at the bottom of the form");
          e.preventDefault();
        }
      });
    })();
  </script>
</body>

</html>
